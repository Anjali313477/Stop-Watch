<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="timearea">
        <p>HOURS</p>
        <p>MINUTES</p>
        <p>SECONDS</p>
    </div>
    <div class="stopwatch">
        <div class="time">00:00:00</div>
    </div>
    
    <div>
        <button class="btn" id="startbtn" style="background-color: green;">START</button>
        <button class="btn" id="stopbtn" style="background-color: red;">STOP</button>
        <button class="btn" id="resetbtn" style="background-color:blueviolet;">RESET</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
